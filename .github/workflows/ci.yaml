name: CI

on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.12'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install uv
        uv install -e .[dev]
    - name: Run tests
      run: |
        uv run pytest
    - name: Run type checks
      run: |
        uv run mypy fastapi_assets